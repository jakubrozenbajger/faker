<div>

  <div class="form-group">
    <label for="endpointDetails"></label>
    <textarea id="endpointDetails" class="form-control rounded text-monospace" [rows]="16">{{endpoint | json}}</textarea>
  </div>

  <div class="accordion" id="callsList">
    <app-call *ngFor="let call of getCalls()" [call]="call"></app-call>
  </div>

</div>
