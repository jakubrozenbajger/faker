<div class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{endpoint?.name}} <span *ngIf="unseenEvents()" class="badge badge-secondary">New</span></h5>
    <small>{{endpointCreationDate() | date}}</small>
  </div>
  <p class="mb-1">{{endpoint?.description}}</p>
  <small>{{endpoint?.endpointId}}</small>
</div>
